<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Magic - Your Ultimate Movie Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4 text-center header-container">
        <h1 class="display-4 fw-bold mb-4">Cinema Magic</h1>
        <p class="lead mb-4">Your Ultimate Destination for Global Cinema</p>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for movies...">
            <button id="searchButton" class="btn btn-primary position-absolute end-0 top-50 translate-middle-y me-2">
                Search
            </button>
        </div>

        <div class="categories-container mt-4">
            <button class="category-pill" data-category="all">All Movies</button>
            <button class="category-pill" data-category="hollywood">Hollywood</button>
            <button class="category-pill" data-category="bollywood">Bollywood</button>
            <button class="category-pill" data-category="tollywood">Tollywood</button>
        </div>
    </div>

    <main class="container-fluid py-4">
        <div id="movies" class="movie-grid">
            <!-- Movies will be dynamically inserted here -->
        </div>

        <div id="metadataPage" class="d-none">
            <!-- Movie metadata will be displayed here -->
        </div>
    </main>

    <footer class="text-center py-4 mt-5">
        <p>Â© 2024 Cinema Magic - Your Global Movie Hub</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
